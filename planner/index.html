<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrap">
      <header>
        <h1 id="entryTitle"></h1>

        <div class="counts">
          <div><strong id="wordCount">0</strong> / 1000 words</div>
          <div class="muted">(<span id="remaining">1000</span> to go)</div>
        </div>

        <div class="meter">
          <div class="bar" id="bar"></div>
        </div>
      </header>

      <textarea
        id="paper"
        placeholder="Type your thoughts here."
      ></textarea>

      <div class="status" id="completionStatus"></div>
    </div>

    <button id="menuBtn">â˜°</button>

    <div id="menu">
      <ul id="entryList"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
