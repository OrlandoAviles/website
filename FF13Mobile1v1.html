<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATB Combat Prototype</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: white;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #game-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 0;
            z-index: 1;
            margin-top: 80px;
        }

        .battle-ui {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-bars, .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            flex: 1;
            min-width: 120px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .health-bar, .atb-bar {
            height: 10px;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .health-bar > div, .atb-bar > div {
            height: 100%;
            background-color: limegreen;
            transition: width 0.3s;
        }

        .bar-label {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .bar-text {
            font-size: 12px;
            text-align: right;
            margin-top: 2px;
        }

        #log-container {
            width: 100%;
            max-width: 480px;
            padding: 10px;
            box-sizing: border-box;
        }

        #log {
            background-color: #111;
            border-radius: 5px;
            padding: 8px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 14px;
        }

        #log div {
            color: #888;
        }

        #log div:last-child {
            color: white;
        }

        .flash-red {
            animation: flashRed 0.3s ease-in-out;
        }

        @keyframes flashRed {
            0% { background-color: #800; }
            100% { background-color: transparent; }
        }

        .glow-green {
            animation: glowGreen 0.4s ease-in-out;
        }

        @keyframes glowGreen {
            0% { box-shadow: 0 0 8px 3px lime; }
            100% { box-shadow: 0 0 0 0 transparent; }
        }

        .popup {
            position: absolute;
            font-weight: bold;
            font-size: 16px;
            opacity: 1;
            animation: floatUp 1.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div class="battle-ui">
            <div class="status-bars">
                <div id="player-status" style="position: relative;">
                    <div class="bar-label">Player HP</div>
                    <div class="health-bar"><div id="player-hp"></div></div>
                    <div class="bar-text" id="player-hp-text"></div>
                    <div class="bar-label">ATB</div>
                    <div class="atb-bar"><div id="player-atb"></div></div>
                    <div class="bar-text" id="player-atb-text"></div>
                </div>
                <div id="enemy-status" style="position: relative;">
                    <div class="bar-label">Enemy HP</div>
                    <div class="health-bar"><div id="enemy-hp"></div></div>
                    <div class="bar-text" id="enemy-hp-text"></div>
                    <div class="bar-label">ATB</div>
                    <div class="atb-bar"><div id="enemy-atb"></div></div>
                    <div class="bar-text" id="enemy-atb-text"></div>
                </div>
            </div>
            <div class="actions">
                <button onclick="setRole('Commando')">Commando</button>
                <button onclick="setRole('Medic')">Medic</button>
                <button onclick="toggleSpeed()">Speed: x1.0</button>
            </div>
        </div>
    </div>
    <div id="log-container">
        <div id="log"></div>
    </div>
    <script>
        let playerHP = 100;
        let enemyHP = 400;
        const playerMaxHP = 100;
        const enemyMaxHP = 400;
        let playerATB = 0;
        let enemyATB = 0;
        let playerRole = 'Commando';
        const baseSpeed = 2;
        let speed = baseSpeed;
        const log = document.getElementById('log');

        function animateFlash(targetId, className) {
            const el = document.getElementById(targetId);
            el.classList.remove(className);
            void el.offsetWidth;
            el.classList.add(className);
        }

        function showPopup(targetId, text, color) {
            const target = document.getElementById(targetId);
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.color = color;
            popup.innerText = text;
            popup.style.left = '50%';
            popup.style.top = '0';
            popup.style.transform = 'translateX(-50%)';
            target.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        function updateBars() {
            const playerATBBar = document.getElementById('player-atb');
            const enemyATBBar = document.getElementById('enemy-atb');

            playerATBBar.style.transition = playerATB === 0 ? 'none' : 'width 0.3s';
            enemyATBBar.style.transition = enemyATB === 0 ? 'none' : 'width 0.3s';

            playerATBBar.style.width = playerATB + '%';
            enemyATBBar.style.width = enemyATB + '%';

            document.getElementById('player-hp').style.width = (playerHP / playerMaxHP * 100) + '%';
            document.getElementById('enemy-hp').style.width = (enemyHP / enemyMaxHP * 100) + '%';
            document.getElementById('player-hp-text').innerText = `${playerHP} / ${playerMaxHP}`;
            document.getElementById('enemy-hp-text').innerText = `${enemyHP} / ${enemyMaxHP}`;
            document.getElementById('player-atb-text').innerText = `${Math.floor(playerATB)}%`;
            document.getElementById('enemy-atb-text').innerText = `${Math.floor(enemyATB)}%`;
        }

        function logMsg(msg) {
            const entry = document.createElement("div");
            entry.textContent = msg;
            log.appendChild(entry);

            const children = log.children;
            for (let i = 0; i < children.length - 1; i++) {
                children[i].style.color = '#888';
            }
            children[children.length - 1].style.color = 'white';

            log.scrollTop = log.scrollHeight;
        }

        function setRole(role) {
            playerRole = role;
            logMsg("Role set to " + role);
        }

        function toggleSpeed() {
            if (speed === baseSpeed) speed = baseSpeed * 1.5;
            else if (speed === baseSpeed * 1.5) speed = baseSpeed * 2;
            else speed = baseSpeed;
            document.querySelector(".actions button:nth-child(3)").innerText = "Speed: x" + (speed / baseSpeed).toFixed(1);
        }

        function gameLoop() {
            playerATB += 1 * speed;
            enemyATB += 0.6 * speed;

            if (playerATB >= 100) {
                if (playerRole === 'Commando') {
                    let dmg = 20;
                    enemyHP = Math.max(0, enemyHP - dmg);
                    logMsg("Player attacks for " + dmg);
                    animateFlash("enemy-status", "flash-red");
                    showPopup("enemy-status", "-" + dmg, "red");
                } else if (playerRole === 'Medic') {
                    let heal = 40;
                    playerHP = Math.min(playerMaxHP, playerHP + heal);
                    logMsg("Player heals for " + heal);
                    animateFlash("player-status", "glow-green");
                    showPopup("player-status", "+" + heal, "lime");
                }
                playerATB = 0;
            }

            if (enemyATB >= 100) {
                let dmg = 20;
                playerHP = Math.max(0, playerHP - dmg);
                logMsg("Enemy attacks for " + dmg);
                animateFlash("player-status", "flash-red");
                showPopup("player-status", "-" + dmg, "red");
                enemyATB = 0;
            }

            updateBars();

            if (playerHP > 0 && enemyHP > 0) {
                setTimeout(gameLoop, 100 / (speed / baseSpeed));
            } else {
                logMsg(playerHP <= 0 ? "You lose!" : "You win!");
            }
        }

        updateBars();
        gameLoop();
    </script>
</body>
</html>
