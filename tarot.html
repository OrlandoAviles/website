<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000033; /* Dark Blue Background */
      overflow: hidden; /* Hide scrollbars */
      position: relative; /* Set position to relative for absolute positioning */
    }

    canvas {
      border: 2px solid #000;
      display: block;
    }

    button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px; /* Increase padding for a bigger button */
      font-size: 16px; /* Increase font size for better visibility */
    }
  </style>
</head>
<body>
  <canvas id="tarotCanvas"></canvas>
  <button id="clearButton" onclick="clearCanvas()">Clear</button>
  <script>
    const canvas = document.getElementById('tarotCanvas');
    const ctx = canvas.getContext('2d');
    const clearButton = document.getElementById('clearButton');
    let cardNames = [
      'The Fool', 'The Magician', 'The High Priestess', 'The Empress', 'The Emperor',
      'The Hierophant', 'The Lovers', 'The Chariot', 'Strength', 'The Hermit',
      'Wheel of Fortune', 'Justice', 'The Hanged Man', 'Death', 'Temperance',
      'The Devil', 'The Tower', 'The Star', 'The Moon', 'The Sun', 'Judgement', 'The World',
      'Ace of Wands', 'Two of Wands', 'Three of Wands', 'Four of Wands', 'Five of Wands', 'Six of Wands',
      'Seven of Wands', 'Eight of Wands', 'Nine of Wands', 'Ten of Wands', 'Page of Wands', 'Knight of Wands',
      'Queen of Wands', 'King of Wands',
      'Ace of Cups', 'Two of Cups', 'Three of Cups', 'Four of Cups', 'Five of Cups', 'Six of Cups',
      'Seven of Cups', 'Eight of Cups', 'Nine of Cups', 'Ten of Cups', 'Page of Cups', 'Knight of Cups',
      'Queen of Cups', 'King of Cups',
      'Ace of Swords', 'Two of Swords', 'Three of Swords', 'Four of Swords', 'Five of Swords', 'Six of Swords',
      'Seven of Swords', 'Eight of Swords', 'Nine of Swords', 'Ten of Swords', 'Page of Swords', 'Knight of Swords',
      'Queen of Swords', 'King of Swords',
      'Ace of Pentacles', 'Two of Pentacles', 'Three of Pentacles', 'Four of Pentacles', 'Five of Pentacles',
      'Six of Pentacles', 'Seven of Pentacles', 'Eight of Pentacles', 'Nine of Pentacles', 'Ten of Pentacles',
      'Page of Pentacles', 'Knight of Pentacles', 'Queen of Pentacles', 'King of Pentacles'
    ];
    let cards = [];

    canvas.addEventListener('click', (event) => {
      const x = event.clientX;
      const y = event.clientY;

      shuffleArray(cardNames);

      const card = {
        x: x - 50, // Adjusted for the text to be centered
        y: y + 5,  // Adjusted for the text to be centered
        name: cardNames[0]
      };

      cards.push(card);
      drawCard(card);
    });

    function drawCard(card) {
      ctx.fillStyle = '#000033'; // Dark Blue Background
      ctx.fillRect(card.x, card.y - 20, 100, 40);

      ctx.fillStyle = '#FFFFFF'; // White Text
      ctx.font = '12px Arial';
      ctx.fillText(card.name, card.x + 10, card.y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cards = [];
    }

    // Function to shuffle array elements
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Adjust canvas size to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  </script>
</body>
</html>
