<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tarot App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b1438, #050308);
      color: #f5f5f5;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      max-width: 900px;
      width: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .card {
      background: rgba(12, 10, 30, 0.95);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #b3b3d9;
      margin-top: 0.25rem;
      margin-bottom: 1.25rem;
    }

    .question-area {
      margin-bottom: 1.5rem;
    }

    .question-area label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #c8c8ff;
    }

    .question-area input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(3, 2, 15, 0.8);
      color: #f5f5ff;
      outline: none;
      font-size: 0.95rem;
    }

    .question-area input:focus {
      border-color: #e0aaff;
      box-shadow: 0 0 0 1px rgba(224, 170, 255, 0.3);
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.65rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff8ba7, #e0aaff);
      color: #120419;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #f5f5ff;
      box-shadow: none;
      text-transform: none;
      letter-spacing: normal;
      font-weight: 500;
    }

    .spread {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    @media (max-width: 700px) {
      .spread {
        grid-template-columns: 1fr;
      }
    }
      h1 {
        font-size: 1.3rem;
      }
      .card-name {
        font-size: 0.95rem;
      }
      .meaning {
        font-size: 0.75rem;
      }
    }
    }

    .tarot-slot {
      background: radial-gradient(circle at top, #2a204f, #120c2b);
      border-radius: 16px;
      padding: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.09);
      min-height: 170px;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .slot-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #c6c6ff;
      opacity: 0.8;
    }

    .placeholder {
      font-size: 0.8rem;
      color: #8f8fb8;
      margin-top: 0.3rem;
    }

    .card-name {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .orientation {
      font-size: 0.8rem;
      font-style: italic;
      color: #e0aaff;
    }

    .meaning {
      font-size: 0.85rem;
      color: #d6d6ff;
    }

    .question-display {
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
      color: #c6c6ff;
      font-style: italic;
    }

    .timestamp {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      color: #8080aa;
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card">
      <h1>Tarot Reading</h1>
      <p class="subtitle">Ask a question, then draw a 3-card Past / Present / Future spread.</p>

      <div class="question-area">
        <label for="question-input">Your question (optional)</label>
        <input id="question-input" type="text" placeholder="Type your question here..." />
      </div>

      <div class="controls">
        <button id="draw-btn">Draw Reading</button>
        <button id="clear-btn" class="secondary">Clear</button>
      </div>

      <div id="question-display" class="question-display" style="display:none;"></div>

      <div class="spread">
        <div class="tarot-slot" id="slot-0">
          <div class="slot-label">Past</div>
          <div class="placeholder">Click “Draw Reading” to reveal a card.</div>
        </div>
        <div class="tarot-slot" id="slot-1">
          <div class="slot-label">Present</div>
          <div class="placeholder">Click “Draw Reading” to reveal a card.</div>
        </div>
        <div class="tarot-slot" id="slot-2">
          <div class="slot-label">Future</div>
          <div class="placeholder">Click “Draw Reading” to reveal a card.</div>
        </div>
      </div>

      <div id="timestamp" class="timestamp"></div>
    </section>
  </main>

  <script>
    const tarotDeck = [
      { name: "The Fool (0)", upright: "New beginnings, spontaneity, a leap of faith, trusting the path.", reversed: "Recklessness, holding back through fear, ignoring consequences." },
      { name: "The Magician (I)", upright: "Manifestation, focused will, using your skills and resources.", reversed: "Scattered energy, manipulation, not using your true potential." },
      { name: "The High Priestess (II)", upright: "Intuition, hidden knowledge, listening to your inner voice.", reversed: "Secrets, blocked intuition, ignoring what you already know." },
      { name: "The Empress (III)", upright: "Nurturing, abundance, creativity, growth of something new.", reversed: "Creative block, dependence, smothering or neglecting needs." },
      { name: "The Emperor (IV)", upright: "Structure, authority, stability, taking the lead.", reversed: "Rigidity, control issues, rebellion against restrictions." }
    ];

    const drawBtn = document.getElementById("draw-btn");
    const clearBtn = document.getElementById("clear-btn");
    const questionInput = document.getElementById("question-input");
    const questionDisplay = document.getElementById("question-display");
    const timestampEl = document.getElementById("timestamp");

    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function drawReading() {
      const shuffled = shuffle(tarotDeck);
      const drawn = shuffled.slice(0, 3).map(card => {
        const isReversed = Math.random() < 0.5;
        return {
          ...card,
          orientation: isReversed ? "Reversed" : "Upright",
          meaningText: isReversed ? card.reversed : card.upright
        };
      });

      const question = questionInput.value.trim();
      if (question) {
        questionDisplay.style.display = "block";
        questionDisplay.textContent = `Question: ${question}`;
      } else {
        questionDisplay.style.display = "none";
        questionDisplay.textContent = "";
      }

      drawn.forEach((card, index) => {
        const slot = document.getElementById(`slot-${index}`);
        slot.innerHTML = `
          <div class=\"slot-label\">${index === 0 ? "Past" : index === 1 ? "Present" : "Future"}</div>
          <div class=\"card-name\">${card.name}</div>
          <div class=\"orientation\">${card.orientation}</div>
          <div class=\"meaning\">${card.meaningText}</div>
        `;
      });

      const now = new Date();
      timestampEl.textContent = `Reading drawn at ${now.toLocaleString()}`;
    }

    function clearReading() {
      questionInput.value = "";
      questionDisplay.style.display = "none";
      questionDisplay.textContent = "";
      timestampEl.textContent = "";

      for (let i = 0; i < 3; i++) {
        const slot = document.getElementById(`slot-${i}`);
        const label = i === 0 ? "Past" : i === 1 ? "Present" : "Future";
        slot.innerHTML = `
          <div class=\"slot-label\">${label}</div>
          <div class=\"placeholder\">Click “Draw Reading” to reveal a card.</div>
        `;
      }
    }

    drawBtn.addEventListener("click", drawReading);
    clearBtn.addEventListener("click", clearReading);
  </script>
</body>
</html>
