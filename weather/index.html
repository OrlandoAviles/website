<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard | Coming Soon</title>
  <meta name="description" content="Weather Dashboard – an upcoming API-driven weather application by Orlando Aviles." />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #151935 0%, #0f1220 100%);
      color: #e6e8f0;
    }

    .card {
      max-width: 520px;
      width: 90%;
      background: #1b2042;
      border: 1px solid #2a2f55;
      border-radius: 16px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: #b8bde6;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .tag {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 6px 12px;
      margin-bottom: 1.2rem;
      border-radius: 999px;
      background: rgba(108, 99, 255, 0.15);
      border: 1px solid rgba(108, 99, 255, 0.4);
      color: #cfd3ff;
    }

    a {
      color: #cfd3ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="card">
    <span class="tag">Coming Soon</span>
    <h1>Weather Dashboard</h1>
    <p>
      An API-driven weather application focused on clear data hierarchy,
      real-time updates, and practical daily use.
    </p>
    <p>
      This project is currently under active development.
    </p>
    <a href="/">← Back to Portfolio</a>
  </div>

</body>
</html>
