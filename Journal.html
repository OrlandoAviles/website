<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morning Pages — Journal</title>

  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a21;
      --ink: #e7e9ee;
      --muted: #9aa3b2;
      --accent: #4aa3ff;
      --accent-2: #6cffb3;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, #1a1f2b 0%, var(--bg) 60%) fixed;
      color: var(--ink);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px clamp(12px, 4vw, 24px) 24px;
      display: grid;
      gap: 14px;
    }

    header {
      position: sticky;
      top: 0;
      background: color-mix(in srgb, var(--bg) 80%, transparent);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid color-mix(in srgb, var(--ink) 12%, transparent);
      z-index: 5;
      padding: 12px 0 10px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 700;
    }

    .counts {
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
    }

    .meter {
      height: 9px;
      background: #0b0d11;
      border: 1px solid #1f2430;
      border-radius: 999px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 120ms linear;
    }

    textarea {
      width: 100%;
      min-height: 55vh;
      resize: vertical;
      padding: 18px;
      background: var(--panel);
      border: 1px solid #232937;
      border-radius: 14px;
      color: var(--ink);
      outline: none;
      font: 17px/1.7 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    .status {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
    }

    /* Floating menu */
    #menuBtn {
      position: fixed;
      top: 14px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      border: 1px solid #2a3040;
      background: #151925;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    #menu {
      position: fixed;
      top: 64px;
      right: 16px;
      width: 240px;
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 9;
    }


    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu li {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    #menu li:hover {
      background: rgba(255,255,255,0.1);
    }

    .done { color: var(--accent-2); }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 id="entryTitle"></h1>

      <div class="counts">
        <div>
          <strong id="wordCount">0</strong> / 1000 words
        </div>
        <div class="muted">(<span id="remaining">1000</span> to go)</div>
      </div>

      <div class="meter">
        <div class="bar" id="bar"></div>
      </div>
    </header>

    <textarea id="paper" placeholder="Type your morning pages here."></textarea>

    <div class="status" id="completionStatus"></div>
  </div>

  <button id="menuBtn">☰</button>

  <div id="menu">
    <ul id="entryList"></ul>
  </div>

  <script>
    const TARGET = 1000;
    const STORAGE_KEY = 'journalEntries';

    const paper = document.getElementById('paper');
    const wordCountEl = document.getElementById('wordCount');
    const remainingEl = document.getElementById('remaining');
    const bar = document.getElementById('bar');
    const entryTitle = document.getElementById('entryTitle');
    const entryList = document.getElementById('entryList');

    function todayKey() {
      return new Date().toISOString().slice(0, 10);
    }

    let currentDate = localStorage.getItem('currentEntryDate') || todayKey();

    function getJournal() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    }

    function saveJournal(journal) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(journal));
    }

    function countWords(text) {
      return text.trim().match(/\S+/g)?.length || 0;
    }

    function loadEntry(date) {
      const journal = getJournal();
      const entry = journal[date] || { text: '' };

      currentDate = date;
      localStorage.setItem('currentEntryDate', date);

      entryTitle.textContent = date;
      paper.value = entry.text;
      update(entry.text);
      renderMenu();
    }

    function update(text) {
      const words = countWords(text);
      const pct = Math.min(100, Math.round((words / TARGET) * 100));

      wordCountEl.textContent = words;
      remainingEl.textContent = Math.max(0, TARGET - words);
      bar.style.width = pct + '%';

      const journal = getJournal();
      journal[currentDate] = {
        text,
        wordCount: words,
        completed: words >= TARGET,
        updatedAt: Date.now()
      };
      saveJournal(journal);
    }

    paper.addEventListener('input', () => update(paper.value));

    function renderMenu() {
      const journal = getJournal();
      entryList.innerHTML = '';

      Object.keys(journal)
        .sort((a, b) => b.localeCompare(a))
        .forEach(date => {
          const li = document.createElement('li');
          li.textContent = date;

          if (journal[date].completed) {
            const check = document.createElement('span');
            check.textContent = '✓';
            check.className = 'done';
            li.appendChild(check);
          }

          li.onclick = () => loadEntry(date);
          entryList.appendChild(li);
        });
    }

    document.getElementById('menuBtn').onclick = () => {
      const menu = document.getElementById('menu');
      menu.style.display =
        getComputedStyle(menu).display === 'none' ? 'block' : 'none';
    };

    // Detect new day on load
    if (currentDate !== todayKey()) {
      currentDate = todayKey();
      localStorage.setItem('currentEntryDate', currentDate);
    }

    loadEntry(currentDate);
  </script>
</body>
</html>
