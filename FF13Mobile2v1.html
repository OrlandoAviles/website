<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATB Combat Prototype</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: white;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-wrapper {
            display: grid;
            grid-template-rows: repeat(3, auto);
            grid-template-columns: repeat(3, 1fr);
            max-width: 480px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
            margin-top: 20px;
        }

        .unit-status {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: center;
        }

        .health-bar, .atb-bar {
            height: 10px;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .health-bar > div, .atb-bar > div {
            height: 100%;
            background-color: limegreen;
            transition: width 0.3s;
        }

        .bar-text {
            font-size: 12px;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .role-buttons button {
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            background-color: #222;
            color: white;
            cursor: pointer;
        }

        .role-buttons button:hover {
            background-color: #444;
        }

        #log-container {
            width: 100%;
            max-width: 480px;
            padding: 10px;
            box-sizing: border-box;
        }

        #log {
            background-color: #111;
            border-radius: 5px;
            padding: 8px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 14px;
        }

        #log div {
            color: #888;
        }

        #log div:last-child {
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div class="unit-status" id="enemy-status" style="grid-column: 2 / 3;">
            <div>Enemy HP</div>
            <div class="health-bar"><div id="enemy-hp"></div></div>
            <div class="bar-text" id="enemy-hp-text"></div>
            <div>ATB</div>
            <div class="atb-bar"><div id="enemy-atb"></div></div>
            <div class="bar-text" id="enemy-atb-text"></div>
            <!-- NEW STAGGER BAR -->
            <div>Stagger</div>
            <div class="atb-bar"><div id="enemy-stagger"></div></div>
            <div class="bar-text" id="enemy-stagger-text"></div>
        </div>

        <div class="unit-status" id="player1-status" style="grid-column: 1 / 2; grid-row: 3 / 4;">
            <div>Player 1 HP</div>
            <div class="health-bar"><div id="player1-hp"></div></div>
            <div class="bar-text" id="player1-hp-text"></div>
            <div>ATB</div>
            <div class="atb-bar"><div id="player1-atb"></div></div>
            <div class="bar-text" id="player1-atb-text"></div>
        </div>

        <div class="unit-status" id="player2-status" style="grid-column: 2 / 3; grid-row: 3 / 4;">
            <div>Player 2 HP</div>
            <div class="health-bar"><div id="player2-hp"></div></div>
            <div class="bar-text" id="player2-hp-text"></div>
            <div>ATB</div>
            <div class="atb-bar"><div id="player2-atb"></div></div>
            <div class="bar-text" id="player2-atb-text"></div>
        </div>

        <div class="role-buttons" style="grid-column: 1 / 2; grid-row: 4 / 5;">
            <button onclick="setRole(0, 'Commando')">Com</button>
            <button onclick="setRole(0, 'Ravager')">Rav</button>
            <button onclick="setRole(0, 'Medic')">Med</button>
        </div>

        <div class="role-buttons" style="grid-column: 2 / 3; grid-row: 4 / 5;">
            <button onclick="setRole(1, 'Commando')">Com</button>
            <button onclick="setRole(1, 'Ravager')">Rav</button>
            <button onclick="setRole(1, 'Medic')">Med</button>
        </div>
    </div>

    <div id="log-container">
        <div id="log"></div>
    </div>

    <script>
        const log = document.getElementById("log");
        const baseSpeed = 1.6;
        let speed = baseSpeed;

        const players = [
            { hp: 100, maxHp: 100, atb: 0, role: "Commando", damage: 25, atbRate: 1.0 },
            { hp: 100, maxHp: 100, atb: 0, role: "Medic", damage: 10, atbRate: 1.3 }
        ];

        let enemy = { hp: 400, maxHp: 400, atb: 0, stagger: 0, maxStagger: 100, staggered: false };

        function logMsg(msg) {
            const entry = document.createElement("div");
            entry.textContent = msg;
            log.appendChild(entry);
            const children = log.children;
            for (let i = 0; i < children.length - 1; i++) children[i].style.color = '#888';
            children[children.length - 1].style.color = 'white';
            log.scrollTop = log.scrollHeight;
        }

        function setRole(index, role) {
            players[index].role = role;
            logMsg(`Player ${index + 1} role set to ${role}`);
        }

        function updateBars() {
            for (let i = 0; i < players.length; i++) {
                document.getElementById(`player${i+1}-hp`).style.width = (players[i].hp / players[i].maxHp * 100) + '%';
                document.getElementById(`player${i+1}-hp-text`).innerText = `${players[i].hp} / ${players[i].maxHp}`;
                document.getElementById(`player${i+1}-atb`).style.width = players[i].atb + '%';
                document.getElementById(`player${i+1}-atb-text`).innerText = `${Math.floor(players[i].atb)}%`;
            }

            document.getElementById('enemy-hp').style.width = (enemy.hp / enemy.maxHp * 100) + '%';
            document.getElementById('enemy-hp-text').innerText = `${enemy.hp} / ${enemy.maxHp}`;
            document.getElementById('enemy-atb').style.width = enemy.atb + '%';
            document.getElementById('enemy-atb-text').innerText = `${Math.floor(enemy.atb)}%`;
            document.getElementById('enemy-stagger').style.width = (enemy.stagger / enemy.maxStagger * 100) + '%';
            document.getElementById('enemy-stagger-text').innerText = `${Math.floor(enemy.stagger)} / ${enemy.maxStagger}`;
        }

        function gameLoop() {
            for (let i = 0; i < players.length; i++) {
                if (players[i].hp <= 0) continue; // dead players do nothing
                players[i].atb += players[i].atbRate * speed;
                if (players[i].atb >= 100) {
                    if (players[i].role === 'Commando') {
                        let dmg = players[i].damage * (enemy.staggered ? 2 : 1);
                        enemy.hp = Math.max(0, enemy.hp - dmg);
                        logMsg(`Player ${i+1} (Com) attacks for ${dmg}`);
                    } else if (players[i].role === 'Ravager') {
                        enemy.stagger = Math.min(enemy.maxStagger, enemy.stagger + 25);
                        logMsg(`Player ${i+1} (Rav) builds stagger +25`);
                        if (enemy.stagger >= enemy.maxStagger && !enemy.staggered) {
                            enemy.staggered = true;
                            logMsg("Enemy staggered! Takes double damage!");
                            setTimeout(() => {
                                enemy.staggered = false;
                                enemy.stagger = 0;
                                logMsg("Enemy recovered from stagger!");
                            }, 5000);
                        }
                    } else if (players[i].role === 'Medic') {
                        let heal = 40;
                        players[i].hp = Math.min(players[i].maxHp, players[i].hp + heal);
                        logMsg(`Player ${i+1} heals for ${heal}`);
                    }
                    players[i].atb = 0;
                }
            }

            enemy.atb += 2 * speed;
            if (enemy.atb >= 100) {
                let dmg = 20;
                let target = Math.random() < 0.5 ? 0 : 1;
                if (players[target].hp > 0) {
                    players[target].hp = Math.max(0, players[target].hp - dmg);
                    logMsg(`Enemy attacks Player ${target+1} for ${dmg}`);
                }
                enemy.atb = 0;
            }

            updateBars();

            if (players.some(p => p.hp > 0) && enemy.hp > 0) {
                setTimeout(gameLoop, 100 / (speed / baseSpeed));
            } else {
                logMsg(enemy.hp <= 0 ? "You win!" : "You lose!");
            }
        }

        updateBars();
        gameLoop();
    </script>
</body>
</html>
