<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Machine</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slot-machine {
      background: #222;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .reels {
      display: flex;
      gap: 16px;
      font-size: 64px;
      margin: 20px 0;
    }

    .reel {
      width: 80px;
      height: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      border: 2px solid gold;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: gold;
      color: #000;
      font-weight: bold;
    }

    #message {
      margin-top: 12px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="slot-machine">
    <h1>ğŸ° Slot Machine</h1>

    <div class="reels">
      <div class="reel" id="reel1">ğŸ’</div>
      <div class="reel" id="reel2">ğŸ‹</div>
      <div class="reel" id="reel3">ğŸ””</div>
    </div>

    <button onclick="spin()">SPIN</button>

    <div id="message"></div>
  </div>

  <script>
  const symbols = ["ğŸ’", "ğŸ‹", "ğŸ””", "ğŸ’", "â­", "ğŸ€"];

  const reels = [
    document.getElementById("reel1"),
    document.getElementById("reel2"),
    document.getElementById("reel3")
  ];

  const button = document.querySelector("button");
  const message = document.getElementById("message");

  let spinning = false;

  function randomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function spinReel(reel, duration) {
    return new Promise(resolve => {
      const interval = setInterval(() => {
        reel.textContent = randomSymbol();
      }, 80);

      setTimeout(() => {
        clearInterval(interval);
        const finalSymbol = randomSymbol();
        reel.textContent = finalSymbol;
        resolve(finalSymbol);
      }, duration);
    });
  }

  async function spin() {
    if (spinning) return;
    spinning = true;

    message.textContent = "";
    button.disabled = true;

    const results = [];

    results.push(await spinReel(reels[0], 1000));
    results.push(await spinReel(reels[1], 1400));
    results.push(await spinReel(reels[2], 1800));

    const [a, b, c] = results;

    if (a === b && b === c) {
      message.textContent = "ğŸ‰ JACKPOT!";
    } else if (a === b || b === c || a === c) {
      message.textContent = "âœ¨ Small win!";
    } else {
      message.textContent = "ğŸ’€ No luck. Spin again.";
    }

    button.disabled = false;
    spinning = false;
  }
</script>


</body>
</html>
