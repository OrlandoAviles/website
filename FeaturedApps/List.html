<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lists</title>

  <style>
    :root {
      --bg1: #2c3e50;
      --bg2: #4ca1af;
      --panel: rgba(0, 0, 0, 0.25);
      --panel-strong: rgba(0, 0, 0, 0.88);
      --item: rgba(255, 255, 255, 0.10);
      --item-hover: rgba(255, 255, 255, 0.18);
      --accent: #3498db;
      --accent-hover: #2980b9;
      --danger: #ff6b6b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: min(720px, 100%);
      background: var(--panel);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.30);
      position: relative;
    }

    .header { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
    .title-wrap { flex: 1; min-width: 0; }
    .title-row { display: flex; align-items: center; gap: 10px; width: fit-content; max-width: 100%; }

    #listTitleBtn { all: unset; cursor: pointer; display: inline-block; max-width: 100%; }
    #listTitle { margin: 0; font-size: 28px; line-height: 1.1; letter-spacing: 0.2px; user-select: none; overflow-wrap: anywhere; }

    .edit-icon {
      width: 34px; height: 34px; border-radius: 12px; border: none; cursor: pointer;
      display: grid; place-items: center; background: rgba(255,255,255,0.10);
      opacity: 0; transform: translateY(2px) scale(0.98);
      transition: opacity 0.18s ease, transform 0.18s ease, background 0.18s ease;
      padding: 0; font-size: 16px;
    }
    .title-row:hover .edit-icon, .title-row:focus-within .edit-icon { opacity: 1; transform: translateY(0) scale(1); }
    .edit-icon:hover { background: rgba(255,255,255,0.18); }

    #titleHint { font-size: 12px; opacity: 0.75; margin-top: 5px; user-select: none; }

    #listTitleInput {
      display: none; width: min(420px, 100%); font-size: 22px; font-weight: 800;
      padding: 8px 10px; border: none; border-radius: 12px; outline: none; margin-top: 4px;
    }

    .input-row { margin-top: 14px; display: flex; gap: 10px; }
    input[type="text"] { width: 100%; padding: 10px 12px; border: none; border-radius: 10px; outline: none; }

    button { padding: 10px 14px; border: none; border-radius: 10px; background: var(--accent); color: white; cursor: pointer; font-weight: 600; }
    button:hover { background: var(--accent-hover); }

    ul { list-style: none; padding: 0; margin: 14px 0 0; }

    li {
      margin: 8px 0; padding: 10px 12px; background: var(--item); border-radius: 12px;
      display: flex; align-items: center; gap: 10px; transition: background 0.2s, opacity 0.2s;
    }
    li:hover { background: var(--item-hover); }
    li.dragging { opacity: 0.4; }

    .drag-handle { cursor: grab; font-size: 18px; opacity: 0.6; user-select: none; }
    .drag-handle:active { cursor: grabbing; }

    .check { width: 20px; height: 20px; cursor: pointer; }
    .item-text { flex: 1; overflow-wrap: anywhere; user-select: none; }
    li.completed .item-text { opacity: 0.6; text-decoration: line-through; }

    .delete-item {
      background: rgba(255,255,255,0.10); border: none; width: 34px; height: 34px;
      border-radius: 12px; display: grid; place-items: center; cursor: pointer; font-size: 16px;
    }
    .delete-item:hover { background: rgba(255, 107, 107, 0.16); }

    #listMenuBtn { width: 46px; height: 46px; border-radius: 14px; font-size: 22px; padding: 0; display: grid; place-items: center; }

    #listMenu {
      position: absolute; top: 66px; right: 18px; width: 260px; background: var(--panel-strong);
      border-radius: 14px; padding: 12px; display: none; box-shadow: 0 12px 28px rgba(0,0,0,0.35); z-index: 1000;
    }

    .menu-row { display: flex; gap: 8px; align-items: center; }
    .menu-actions { display: flex; gap: 8px; margin-top: 10px; }
    .menu-actions button { flex: 1; padding: 8px; font-size: 13px; }

    #savedLists { margin-top: 10px; }
    #savedLists li { background: transparent; padding: 8px 6px; margin: 0; border-radius: 10px; }
    #savedLists li:hover { background: rgba(255,255,255,0.08); }
    .list-name { flex: 1; cursor: pointer; user-select: none; }
    .delete-list { background: transparent; border: none; color: var(--danger); font-size: 18px; cursor: pointer; }

    #toast {
      position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
      background: rgba(0,0,0,0.86); padding: 12px 14px; border-radius: 14px; display: none;
      gap: 12px; align-items: center; box-shadow: 0 14px 30px rgba(0,0,0,0.35); z-index: 2000;
    }
    #undoBtn { background: rgba(255,255,255,0.12); padding: 8px 12px; border-radius: 12px; font-weight: 800; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title-wrap">
        <div class="title-row">
          <button id="listTitleBtn"><h1 id="listTitle">Default</h1></button>
          <button class="edit-icon" id="editTitleBtn">✏️</button>
        </div>
        <div id="titleHint">Tap title to rename</div>
        <input id="listTitleInput" type="text" />
      </div>
      <button id="listMenuBtn">☰</button>
    </div>

    <div class="input-row">
      <input type="text" id="listItemInput" placeholder="Add a new item..." />
      <button id="addItemBtn">Add Item</button>
    </div>

    <ul id="list"></ul>

    <div id="listMenu">
      <div class="menu-row">
        <input type="text" id="newListName" placeholder="New list name..." />
        <button id="createListBtn">Create</button>
      </div>

      <div class="menu-actions">
        <button id="exportBtn">Export JSON</button>
        <button id="importBtn">Import JSON</button>
        <input type="file" id="importFile" accept="application/json" style="display:none" />
      </div>

      <ul id="savedLists"></ul>
    </div>
  </div>

  <div id="toast"><span id="toastText">Item deleted</span><button id="undoBtn">Undo</button></div>

  <script>
    let currentList = localStorage.getItem('currentList') || 'Default';

    function getLists() { return JSON.parse(localStorage.getItem('lists') || '{}'); }
    function saveLists(l) { localStorage.setItem('lists', JSON.stringify(l)); }
    function normalizeName(n) { return n.trim().replace(/\s+/g, ' '); }

    function ensureItemObjects(lists) {
      let changed = false;
      for (const k of Object.keys(lists)) {
        if (!Array.isArray(lists[k])) { lists[k] = []; changed = true; continue; }
        if (lists[k].length && typeof lists[k][0] === 'string') {
          lists[k] = lists[k].map(t => ({ text: t, done: false }));
          changed = true;
        }
      }
      if (changed) saveLists(lists);
      return lists;
    }

    const toast = document.getElementById('toast');
    const toastText = document.getElementById('toastText');
    const undoBtn = document.getElementById('undoBtn');
    let undoState = null; let toastTimer = null;

    function showToast(msg, payload) {
      toastText.textContent = msg;
      toast.style.display = 'flex';
      undoState = payload;
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => hideToast(), 5000);
    }
    function hideToast() { toast.style.display = 'none'; undoState = null; clearTimeout(toastTimer); }
    undoBtn.onclick = () => {
      if (!undoState) return;
      const lists = ensureItemObjects(getLists());
      const { listName, index, value } = undoState;
      lists[listName].splice(index, 0, value);
      saveLists(lists);
      hideToast(); loadList();
    };

    function loadList() {
      const ul = document.getElementById('list'); ul.innerHTML = '';
      const lists = ensureItemObjects(getLists());
      const items = lists[currentList] || [];

      items.forEach((item, index) => {
        const li = document.createElement('li'); li.draggable = true;
        if (item.done) li.classList.add('completed');

        li.addEventListener('dragstart', () => li.classList.add('dragging'));
        li.addEventListener('dragend', () => { li.classList.remove('dragging'); saveOrder(); });

        const handle = document.createElement('span'); handle.textContent = '☰'; handle.className = 'drag-handle';
        const cb = document.createElement('input'); cb.type = 'checkbox'; cb.checked = item.done; cb.className = 'check';
        cb.onchange = () => { item.done = cb.checked; saveLists(lists); loadList(); };
        const span = document.createElement('span'); span.className = 'item-text'; span.textContent = item.text;
        const del = document.createElement('button'); del.textContent = '✕'; del.className = 'delete-item';
        del.onclick = () => {
          const removed = lists[currentList].splice(index,1)[0];
          saveLists(lists);
          showToast('Item deleted', { listName: currentList, index, value: removed });
          loadList();
        };

        li.append(handle, cb, span, del);
        ul.appendChild(li);
      });

      document.getElementById('listTitle').textContent = currentList;
      loadSavedLists();
    }

    function saveOrder() {
      const ul = document.getElementById('list');
      const lists = ensureItemObjects(getLists());
      const newItems = [];
      ul.querySelectorAll('li').forEach(li => {
        const text = li.querySelector('.item-text').textContent;
        const done = li.classList.contains('completed');
        newItems.push({ text, done });
      });
      lists[currentList] = newItems;
      saveLists(lists);
    }

    document.getElementById('list').addEventListener('dragover', e => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      const after = [...e.currentTarget.querySelectorAll('li:not(.dragging)')]
        .find(li => e.clientY <= li.offsetTop + li.offsetHeight / 2);
      if (after) e.currentTarget.insertBefore(dragging, after);
      else e.currentTarget.appendChild(dragging);
    });

    function addListItem() {
      const input = document.getElementById('listItemInput');
      const text = input.value.trim(); if (!text) return;
      const lists = ensureItemObjects(getLists());
      lists[currentList] = lists[currentList] || [];
      lists[currentList].push({ text, done: false });
      saveLists(lists); input.value=''; loadList();
    }

    function createNewList() {
      const input = document.getElementById('newListName');
      const name = normalizeName(input.value); if (!name) return;
      const lists = ensureItemObjects(getLists());
      if (!lists[name]) lists[name] = [];
      saveLists(lists); switchList(name); input.value='';
    }

    function switchList(name) { currentList = name; localStorage.setItem('currentList', name); loadList(); }
    function deleteList(name) {
      const lists = ensureItemObjects(getLists()); delete lists[name]; saveLists(lists);
      if (currentList === name) { const keys = Object.keys(lists); currentList = keys[0] || 'Default'; }
      localStorage.setItem('currentList', currentList); loadList();
    }

    function loadSavedLists() {
      const ul = document.getElementById('savedLists'); ul.innerHTML='';
      const lists = ensureItemObjects(getLists());
      Object.keys(lists).forEach(name => {
        const li = document.createElement('li');
        const span = document.createElement('span'); span.textContent = name; span.className='list-name'; span.onclick=()=>switchList(name);
        const del = document.createElement('button'); del.textContent='✕'; del.className='delete-list'; del.onclick=(e)=>{e.stopPropagation();deleteList(name);};
        li.append(span,del); ul.appendChild(li);
      });
    }

    // EXPORT JSON
    document.getElementById('exportBtn').onclick = () => {
      const data = JSON.stringify(getLists(), null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lists-backup.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    // IMPORT JSON
    const importFile = document.getElementById('importFile');
    document.getElementById('importBtn').onclick = () => importFile.click();

    importFile.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          const imported = JSON.parse(evt.target.result);
          if (typeof imported !== 'object') throw new Error();
          saveLists(imported);
          const names = Object.keys(imported);
          if (names.length) {
            currentList = names[0];
            localStorage.setItem('currentList', currentList);
          }
          loadList();
          alert('Lists imported successfully!');
        } catch {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(file);
      importFile.value = '';
    };

    document.getElementById('addItemBtn').onclick = addListItem;
    document.getElementById('createListBtn').onclick = createNewList;

    const menuBtn = document.getElementById('listMenuBtn');
    const menu = document.getElementById('listMenu');
    menuBtn.onclick = e => { e.stopPropagation(); menu.style.display = menu.style.display==='block'?'none':'block'; };
    document.addEventListener('click', e => { if (!menu.contains(e.target) && e.target!==menuBtn) menu.style.display='none'; });

    loadList();
  </script>
</body>
</html>
