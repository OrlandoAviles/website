<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      min-height: 100vh;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>My List</h1>
  <input type="text" id="listItemInput" placeholder="Add a new item...">
  <button onclick="addListItem()">Add Item</button>
  <ul id="list"></ul>

  <script>
    function addListItem() {
      const itemInput = document.getElementById('listItemInput');
      const itemText = itemInput.value.trim();
      if (itemText === '') return;
      const list = JSON.parse(localStorage.getItem('myList') || '[]');
      list.push(itemText);
      localStorage.setItem('myList', JSON.stringify(list));
      itemInput.value = '';
      loadList();
    }

    function loadList() {
      const listUl = document.getElementById('list');
      listUl.innerHTML = '';
      const list = JSON.parse(localStorage.getItem('myList') || '[]');
      list.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        li.onclick = () => removeListItem(index);
        listUl.appendChild(li);
      });
    }

    function removeListItem(index) {
      const list = JSON.parse(localStorage.getItem('myList') || '[]');
      list.splice(index, 1);
      localStorage.setItem('myList', JSON.stringify(list));
      loadList();
    }

    loadList();
  </script>
</body>
</html>
