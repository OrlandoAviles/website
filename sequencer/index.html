<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini DAW</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="workspace">

  <div class="main-area">

    <!-- TRANSPORT -->
    <div class="transport">
      <div class="transport-row">
        <button id="btnStartAudio">ğŸ”Š Start</button>
        <button id="btnMetro">ğŸ•° Metro</button>
        <button id="btnRecord">âº Record</button>
        <button id="btnStop">â¹ Stop</button>
        <button id="btnPlay">â–¶ Play</button>
        <button id="btnAddClip">â• Clip</button>
        <button id="btnClearClips">ğŸ§½ Clear</button>
      </div>

      <div class="transport-row sliders">
        <label>BPM <span id="bpmLabel">120</span></label>
        <input id="bpm" type="range" min="60" max="200" value="120" />

        <label>Latency <span id="latLabel">45</span>ms</label>
        <input id="lat" type="range" min="0" max="120" value="45" />

        <label>Zoom <span id="zoomLabel">1.00</span>x</label>
        <input id="zoom" type="range" min="0.5" max="3" step="0.05" value="1" />
      </div>

      <div class="transport-row status">
        <span id="status">Status: <code>idle</code></span>
        <span>Take: <code id="takeHits">0</code></span>
        <span>Clips: <code id="clipCount">0</code></span>
        <span>Playhead: <code id="playheadLabel">bar 1</code></span>
      </div>
    </div>

    <!-- PERFORMANCE + ARRANGEMENT -->
    <div class="vertical-stack">

      <div class="performance-pane">
        <div class="pads" id="pads"></div>
      </div>

      <div class="splitter" id="splitter"></div>

      <div class="arrangement-pane">
        <canvas id="timeline" width="1400" height="260"></canvas>
      </div>

    </div>

  </div>

  <!-- SIDE PANEL -->
  <div class="side-panel" id="sidePanel">

    <h2>Project</h2>

    <div class="side-group">
      <label>Quantize <span id="qLabel">OFF</span></label>
      <select id="quantize">
        <option value="off">Off</option>
        <option value="1/4">1/4</option>
        <option value="1/8">1/8</option>
        <option value="1/16" selected>1/16</option>
        <option value="1/32">1/32</option>
      </select>
    </div>

    <div class="side-group">
      <label>Swing <span id="swingLabel">0%</span></label>
      <input id="swing" type="range" min="0" max="60" value="0" />
    </div>

    <div class="side-group">
      <button id="btnSnap">ğŸ§² Toggle Snap</button>
      <button id="btnQTake">âœ¨ Quantize Take</button>
    </div>

    <hr />

    <div class="side-group">
      <button id="btnExport">ğŸ’¾ Export Project</button>
      <button id="btnImport">ğŸ“‚ Import Project</button>
      <input type="file" id="importFile" accept=".json" hidden />
    </div>

  </div>

</div>

<script type="module" src="main.js"></script>
</body>
</html>
